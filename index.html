<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footwear Agencies | VKS Shoes Kochi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>

<body>
  <!-- Flipkart-style Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="logo">
        <span class="blue">Footwear</span>
        <span class="yellow">Agencies</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search for VKS shoes...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="contact">
        <a href="tel:+919847469233"><i class="fas fa-phone"></i> Call Us</a>
        <a href="https://wa.me/919847469233"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      </div>
    </div>
  </div>

  <!-- Flipkart-style Banner -->
  <div class="banner animate-slide">
    <img src="https://i.imgur.com/JQvQe0a.jpg" alt="VKS Shoes Sale">
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-card animate-pop">
      <div class="badge">BESTSELLER</div>
      <img src="https://m.media-amazon.com/images/I/61xU56P7sVL._SY695_.jpg" alt="VKS Running Shoes">
      <div class="details">
        <h3>VKS Runner Pro</h3>
        <div class="price">₹799 <span class="mrp">₹1299</span> <span class="discount">38% off</span></div>
        <div class="rating">★★★★☆ (124)</div>
        <button onclick="addToCart('VKS Runner Pro', 799, 'https://m.media-amazon.com/images/I/61xU56P7sVL._SY695_.jpg')">
          <i class="fas fa-cart-plus"></i> ADD TO CART
        </button>
      </div>
    </div>

    <!-- Product 2-10 (Similar structure) -->
    <div class="product-card animate-pop">
      <!-- VKS Formal Shoes -->
    </div>
    <!-- Add 8 more VKS products from Amazon/Flipkart image URLs -->
  </div>

  <!-- Flipkart-style Footer -->
  <footer>
    <div class="footer-section">
      <h3>Footwear Agencies</h3>
      <p>Wholesale VKS Shoes Distributor<br>Kochi, Kerala</p>
    </div>
    <div class="footer-section">
      <h3>Contact</h3>
      <p><i class="fas fa-phone"></i> +91 9847469233</p>
      <p><i class="fab fa-whatsapp"></i> WhatsApp Order</p>
    </div>
  </footer>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar">
    <div class="cart-header">
      <h3>Your Cart (<span id="cart-count">0</span>)</h3>
      <button class="close-cart" onclick="toggleCart()">×</button>
    </div>
    <div class="cart-items" id="cart-items">
      <!-- Cart items will appear here -->
    </div>
    <div class="cart-total">
      Total: ₹<span id="cart-total">0</span>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    // JavaScript will go here (explained below)
